name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest sympy numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run pytest
        run: python -m pytest tests/ -v --tb=short
      - name: Validate JSON schemas
        run: |
          python -c "import json; json.load(open('AXIOMS.json'))"
          python -c "import json; json.load(open('MANIFEST.json'))"

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow lint to fail without blocking CI
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint tools
        run: pip install flake8
      - name: Run flake8 (warnings only)
        run: python -m flake8 body/ --max-line-length=150 --ignore=E501,W503,W293,E302,E305 --count || true
